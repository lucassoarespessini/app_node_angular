version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - ./database/db:/var/lib/mysql
      - ./database/sql-scripts:/home
    container_name: database
  backend:
    depends_on:
      - mysqldb
    build: ./backend
    volumes:
      - ./backend:/backend/
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT_BACKEND:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQLDB_DOCKER_PORT
    stdin_open: true
    tty: true
    container_name: backend
  frontend:
    depends_on:
      - mysqldb
    build: ./frontend
    volumes:
      - ./frontend:/frontend/
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT_FRONTEND:$NODE_DOCKER_PORT
    environment:
      - DB_HOST=mysqldb
      - DB_USER=$MYSQLDB_USER
      - DB_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - DB_NAME=$MYSQLDB_DATABASE
      - DB_PORT=$MYSQLDB_DOCKER_PORT
    stdin_open: true
    tty: true
    container_name: frontend
    
