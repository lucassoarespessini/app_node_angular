<body>

    <div class="send-message">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-heading">
                        <h2>Cadastrar Produto</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-form">
                        <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <fieldset>
                                        <label>Nome:</label>
                                        <input formControlName="nome" type="text" class="form-control"
                                            placeholder="Nome do Produto" required="">
                                    </fieldset>
                                </div>
                                <input formControlName="imagem" type="hidden" class="form-control"
                                    placeholder="Nome do Produto" required="">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label>Estoque:</label>
                                    <fieldset>
                                        <input type="number" min="0" step="1" formControlNa me="estoque" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <fieldset>
                                        <label>Status:</label>
                                        <input class="form-control" type="checkbox" formControlName="status" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <fieldset>
                                        <label>Preço:</label>
                                        <input class="form-control" type="number" min="0" step="0.01" formContro
                                            lName="preco" required>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <label>Descrição:</label>
                                        <textarea nformControlName="descricao" requ ired
                                            placeholder="Descrição"></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="filled-button">Cadastrar
                                            Produto</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="file" (change)="onFileSelected($event)" #fileUpload>
                    - {{fileName=="" ? "No file uploaded yet." : fileName }}
                    <img src="{{REST_API+'/image/'+fileName}}">
                </div>
            </div>
        </div>
    </div>
</body>
