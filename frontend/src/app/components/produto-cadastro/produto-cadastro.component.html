<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>nome</label>
                <input class="form-control" type="text" formControlName="nome" required>
            </div>
            <div class="form-group">
                <label>imagem</label>
                <input type="file" class="file-input" (change)="onFileSelected($event)" formControlName="imagem"
                    #fileUpload>

                <div class="file-upload">

                    {{fileName || "No file uploaded yet."}}

                    <button type="button" mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                        <mat-icon>attach_file</mat-icon>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label>descricao</label>
                <input class="form-control" type="text" formControlName="descricao" required>
            </div>
            <div class="form-group">
                <label>estoque</label>
                <input class="form-control" type="number" min="0" step="1" formControlName="estoque" required>
            </div>
            <div class="form-group">
                <label>status</label>
                <input class="form-control" type="checkbox" formControlName="status" required>
            </div>
            <div class="form-group">
                <label>preco</label>
                <input class="form-control" type="number" min="0" step="0.01" formControlName="preco" required>
            </div>



            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Add Produto</button>
            </div>
        </form>
    </div>
</div>
